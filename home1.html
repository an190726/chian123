<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Template Float & Bài Tập 9/12</title>
    
    <style>
        /* Thiết lập chung và Box Model */
        * {
            box-sizing: border-box; 
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
        }

        /* ------------------------------------- */
        /* Định kiểu chung cho Template Float    */
        /* ------------------------------------- */

        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        .header h2 {
            margin-top: 0;
            font-size: 2em;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
        }

        /* Định kiểu Menu (Yêu cầu 1: 3 liên kết ngang) */
        .navbar {
            overflow: hidden; 
            background-color: #333;
            margin-top: 10px;
            display: flex; 
            justify-content: center; /* Căn giữa */
        }

        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            border: 1px solid #777; 
            margin: 0 5px;
            background-color: #555;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* ------------------------------------- */
        /* Định kiểu cho Bố cục Cột (Float)      */
        /* ------------------------------------- */

        .row::after {
            content: "";
            display: table;
            clear: both; /* Clearfix */
        }

        .column {
            float: left; 
            width: 33.33%; 
            padding: 20px;
            min-height: 250px; 
            text-align: left;
            color: #333;
            border-right: 1px solid #ddd; 
        }

        .column:last-child {
            border-right: none;
        }
        
        /* ------------------------------------- */
        /* Định kiểu Form (Yêu cầu 2)           */
        /* ------------------------------------- */
        .custom-form {
            max-width: 90%; 
            margin: auto;
        }

        .form-group {
            clear: both; 
            margin-bottom: 10px;
        }

        /* Nhãn (Label) */
        .custom-form label {
            display: block; 
            float: left;
            width: 80px; /* Cố định chiều rộng cho nhãn */
            text-align: right;
            padding-right: 10px;
            line-height: 28px; 
            font-weight: bold;
        }

        /* Input và Select */
        .custom-form input[type="text"],
        .custom-form input[type="email"],
        .custom-form select {
            width: calc(100% - 90px); 
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
            float: left;
        }

        .custom-form select {
            width: 100px; 
        }
        
        /* Sở thích (Checkbox) */
        .hobbies .checkbox-group {
            display: block;
            margin-left: 90px;
            clear: both;
        }
        .hobbies .checkbox-group label {
            float: none;
            display: inline-block;
            padding-right: 10px;
            font-weight: normal;
            width: auto;
            line-height: normal;
        }
        
        .hobbies .checkbox-group input {
             width: auto;
             float: none;
             margin-right: 5px;
        }

        /* Nút */
        .button-group {
            clear: both;
            padding-left: 90px; 
            margin-top: 20px;
        }
        .button-group button {
            background-color: #555;
            color: white;
            padding: 8px 15px;
            margin-right: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .reset-btn {
            background-color: #999;
        }

        /* ------------------------------------- */
        /* Media Query cho Responsive Design     */
        /* ------------------------------------- */
        @media screen and (max-width: 600px) {
            .column {
                width: 100%; 
                border-right: none; 
                border-bottom: 1px solid #ddd; 
            }
            .navbar {
                 flex-direction: column; 
            }
            .navbar a {
                margin: 5px auto; 
                width: 80%; 
            }
            .custom-form label {
                width: 100%;
                text-align: left;
                padding-right: 0;
            }
            .custom-form input[type="text"],
            .custom-form input[type="email"] {
                 width: 100%;
            }
            .button-group {
                padding-left: 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<h2>CSS Template using Float</h2>
<p>In this example, we have created a header, three equal columns and a footer. On smaller screens, the columns will stack on top of each other.</p>
<p>Resize the browser window to see the responsive effect.</p>

<div class="header">
    
 <div class="column" style="background-color:#bbb;">
        Column 1 Content 
     
    <div class="column" style="background-color:#bbb;">
        Column 2 Content
    </div>

    <div class="column" style="background-color:#ccc;">
        Column 3 Content
    </div>
</div>

<div class="footer">
    <p>Footer</p>
</div>

</body>
</html>
