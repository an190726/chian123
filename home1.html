<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập CSS - chian123</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <header class="header-container">
        <div class="header-red-zone"></div>
        
        <div class="header-blue-zone">
            <nav id="vung-1">
                <a href="#" class="nav-link">Trang Chủ</a>
                <a href="#thong-tin" class="nav-link">Thông Tin</a>
                <a href="#dich-vu" class="nav-link">Dịch Vụ</a>
            </nav>
            <div class="center-icon"></div> </div>
    </header>

    <main class="content-wrapper">
        <h3 class="content-title">Vùng nội dung</h3>

        <section class="score-table-section">
            <h4 class="section-heading">Bảng Điểm Môn Học</h4>
            <table>
                <thead>
                    <tr>
                        <th>Môn học</th>
                        <th>Điểm giữa kỳ</th>
                        <th>Điểm cuối kỳ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Toán</td>
                        <td>8.5</td>
                        <td>9.0</td>
                    </tr>
                    <tr>
                        <td>Văn</td>
                        <td>7.0</td>
                        <td>8.0</td>
                    </tr>
                    <tr>
                        <td>Tiếng Anh</td>
                        <td>9.5</td>
                        <td>9.5</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="vung-2" class="form-section">
            <h4 class="section-heading">Form Đăng Ký/Thông tin người dùng</h4>
            <form action="#" method="POST" class="custom-form">
                <fieldset>
                    <div class="form-group">
                        <label for="name">Tên:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="country">Quốc gia:</label>
                        <select id="country" name="country">
                            <option value="vn" selected>Việt Nam</option>
                            <option value="us">Hoa Kỳ</option>
                        </select>
                    </div>

                    <div class="form-group hobby-group">
                        <label>Sở thích:</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="sport" name="hobby" value="sport">
                            <label for="sport">Thể thao</label>

                            <input type="checkbox" id="reading" name="hobby" value="reading">
                            <label for="reading">Đọc sách</label>

                            <input type="checkbox" id="music" name="hobby" value="music">
                            <label for="music">Nghe nhạc</label>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="submit-btn">Đăng nhập</button>
                        <button type="reset" class="reset-btn">Thoát</button>
                    </div>
                </fieldset>
            </form>
        </section>
        
        <p class="footer-note">Một số nội dung</p>
    </main>

</body>
</html>
